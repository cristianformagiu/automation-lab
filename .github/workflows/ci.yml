name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install toolchain
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: YAML lint
        run: yamllint ansible

      - name: ansible-lint
        run: ansible-lint ansible

      - name: Syntax-check all playbooks
        run: |
          set -e
          inv="ansible/inventories/dev/hosts.ini"
          for p in ansible/playbooks/*.yml; do
            ansible-playbook -i "$inv" --syntax-check "$p"
          done
