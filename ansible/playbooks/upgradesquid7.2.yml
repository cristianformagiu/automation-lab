---
- name: Fix CVE-2025-62168 by upgrading Squid to 7.2
  hosts: DVSFTCPRX01
  become: true
  gather_facts: true

  vars:
    target_ver: "7.2"

    # Diladele repo (Ubuntu 24.04 noble only)
    diladele_key_url: "https://packages.diladele.com/diladele_pub.asc"
    diladele_repo: "deb https://squid72.diladele.com/ubuntu/ noble main"
    diladele_list: "/etc/apt/sources.list.d/squid72.diladele.com.list"

    # Build fallback (for non-noble)
    squid_pkg_rev: "1" # adjust if Debian revision differs
    squid_pkg: "{{ target_ver }}-{{ squid_pkg_rev }}"
    build_dir: /usr/local/src/squid-build
    build_user: squidbuild
    debian_pool: "https://deb.debian.org/debian/pool/main/s/squid"

  tasks:
    - name: Current squid version
      ansible.builtin.shell: "squid -v | head -n1 | awk '{print $NF}' || true"
      register: cur_ver
      changed_when: false

    - name: Stop if already fixed
      ansible.builtin.meta: end_host
      when: cur_ver.stdout == target_ver

    - name: Branch by Ubuntu codename
      ansible.builtin.set_fact:
        is_noble: "{{ ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'noble' }}"

    # ===== Noble path: use Diladele repo =====
    - name: Add Diladele apt key (noble)
      ansible.builtin.apt_key:
        url: "{{ diladele_key_url }}"
        state: present
      when: is_noble

    - name: Add Diladele Squid 7.2 repo (noble)
      ansible.builtin.copy:
        dest: "{{ diladele_list }}"
        content: "{{ diladele_repo }}\n"
        mode: "0644"
      when: is_noble

    - name: Upgrade squid from Diladele repo (noble)
      ansible.builtin.apt:
        update_cache: true
        name:
          - squid-common
          - squid-openssl
          - squidclient
        state: latest
      when: is_noble

    # ===== Non-noble path: build + install =====
    - name: Install build deps (non-noble)
      ansible.builtin.apt:
        update_cache: true
        name:
          - dpkg-dev
          - debhelper
          - build-essential
          - fakeroot
          - devscripts
          - wget
          - ca-certificates
          - libssl-dev
          - libldap2-dev
          - libsasl2-dev
          - libtdb-dev
          - libxml2-dev
          - libnetfilter-conntrack-dev
          - libsystemd-dev
          - libpam0g-dev
          - libcap2-dev
          - libkrb5-dev
          - libcppunit-dev
          - libexpat1-dev
          - libgnutls28-dev
          - libltdl-dev
          - libecap3-dev
          - pkgconf
        state: present
      when: not is_noble

    - name: Ensure build user exists (non-noble)
      ansible.builtin.user:
        name: "{{ build_user }}"
        shell: /bin/bash
        create_home: true
        state: present
      when: not is_noble

    - name: Prepare build dir (non-noble)
      ansible.builtin.file:
        path: "{{ build_dir }}"
        state: directory
        owner: "{{ build_user }}"
        group: "{{ build_user }}"
        mode: "0755"
      when: not is_noble

    - name: Download Debian Squid 7.2 source (non-noble)
      become_user: "{{ build_user }}"
      ansible.builtin.shell: |
        set -e
        cd "{{ build_dir }}"
        rm -rf build
        mkdir -p build && cd build
        wget -q "{{ debian_pool }}/squid_{{ squid_pkg }}.dsc"
        wget -q "{{ debian_pool }}/squid_{{ target_ver }}.orig.tar.xz"
        wget -q "{{ debian_pool }}/squid_{{ squid_pkg }}.debian.tar.xz"
      args: { executable: /bin/bash }
      when: not is_noble

    - name: Unpack source (non-noble)
      become_user: "{{ build_user }}"
      ansible.builtin.shell: |
        set -e
        cd "{{ build_dir }}/build"
        dpkg-source -x "squid_{{ squid_pkg }}.dsc"
      args: { executable: /bin/bash }
      when: not is_noble

    - name: Build .debs (non-noble)
      become_user: "{{ build_user }}"
      ansible.builtin.shell: |
        set -e
        cd "{{ build_dir }}/build/squid-{{ target_ver }}"
        dpkg-buildpackage -rfakeroot -b -us -uc
      args: { executable: /bin/bash }
      when: not is_noble

    - name: Install upgraded Squid (non-noble)
      ansible.builtin.shell: |
        set -e
        cd "{{ build_dir }}/build"
        dpkg -i squid-common_{{ squid_pkg }}_all.deb
        dpkg -i squid_{{ squid_pkg }}_amd64.deb || apt-get -f -y install
      args: { executable: /bin/bash }
      when: not is_noble

    - name: Restart squid
      ansible.builtin.service:
        name: squid
        state: restarted
        enabled: true

    - name: Verify version
      ansible.builtin.command: squid -v
      register: vout
      changed_when: false

    - ansible.builtin.debug:
        msg: "{{ vout.stdout_lines }}"
